<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GoodBuy - Seller</title>
      <link rel="stylesheet" href="/css/common.css">
      <link rel="stylesheet" href="/css/sellerControl.css">
      <script src="https://kit.fontawesome.com/9881a1c8b4.js" crossorigin="anonymous"></script>
</head>
<body>
      <header class="header" id="nav"> </header>
      
      <main>
            <div class="back">
                  <a href="/sub-pages/profile.html"><i class="fa-solid fa-chevron-left"> Back</i></a>
            </div>
      
            <form class="add-product" id="add-product">
                  <div>
                        <label for="product-name">Name</label>
                        <input type="text" id="product-name" name="product-name" required> 
                  </div>

                  <div>
                        <label for="product-image">Image</label>
                        <input type="url" id="product-image" name="product-image" required>
                  </div>

                  <div>
                        <label for="product-description">Product Description</label>
                        <textarea id="product-description" name="product-description" rows="6" minlength="150" maxlength="500"></textarea>
                  </div>

                  <div>
                        <label for="product-price">Price</label>
                        <input type="number" step="0.01" id="product-price" name="product-price" min="1">
                  </div>

                  <div>
                        <label for="product-category">Category</label>
                        <select id="product-category" name="product-category" required>
                              <option hidden>Select Category</option>
                              <option value="skincare">Skincare</option>
                              <option value="cosmetics">Cosmetics</option>
                        </select>
                  </div>

                  <div>
                        <label for="product-sub-category">Sub Category</label>
                        <select type="text" id="product-sub-category" name="product-sub-category" required>
                              <option hidden>Select Sub Category</option>
                              <option value="face">Face</option>
                              <option value="body">Body</option>
                              <option value="face">Makeup</option>
                              <option value="perfume">Perfume</option>
                              <option value="cologne">Cologne</option>
                        </select>
                  </div>

                  <div>
                        <label for="product-quantity">Quantity</label>
                        <input type="number" id="product-quantity" name="product-quantity" min="1" required>
                  </div>

                  <div>
                        <label for="product-tag">Tag</label>
                        <select id="product-tag" name="product-tag" required>
                              <option value="new">New</option>
                              <option value="out-of-stock">Out of Stock</option>
                        </select>
                  </div>

                  <div>
                        <input hidden type="text" value="" id="product-brand" name="product-brand" readonly>
                        <input hidden type="text" value="" id="seller-ID" name="product-brand" readonly>
                  </div>

                  <div class="buttons">
                        <button type="submit">Submit Product</button>
                  </div>
            </form>
      </main>

      <footer class="footer" id="footer"> </footer>
      <script src="/js/common.js"></script>
      <script type="module" src="/js/sellerController.js"></script>
</body>
</html>
